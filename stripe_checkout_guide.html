
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Instagram Ads Guide</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    #guideForm {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    #guideForm input, #guideForm button {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #guideForm button {
      background-color: #000;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #guideForm button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <form id="guideForm">
    <h2>Buy the Instagram Ads Guide</h2>
    <input type="email" name="email" id="email" placeholder="Your email address" required />
    <button type="submit">Proceed to Checkout</button>
  </form>

  <script>
    document.getElementById("guideForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const res = await fetch("https://four-gears.app.n8n.cloud/webhook/insta-guide", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email })
        });

        if (!res.ok) throw new Error("Failed to create session");

        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Checkout session could not be started.");
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong.");
      }
    });
  </script>

</body>
</html>
